name: PR Validation

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  # Nx Cloud configuration
  NX_CLOUD_DISTRIBUTED_EXECUTION: false
  NX_BRANCH: ${{ github.event.number }}

  # Terraform Configuration
  TF_WORKSPACE: default

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and AWS
        id: node-aws-setup
        uses: ./.github/actions/setup-node-aws
        with:
          aws-access-key-id: ''
          aws-secret-access-key: ''
          aws-region: ''

      - name: Setup Terraform Environment
        uses: ./.github/actions/setup-terraform
        with:
          aws-region: ''
          aws-account-id: ''

      - name: Validate Terraform
        run: npx nx affected -t terraform-validate

      - name: Plan Terraform
        run: npx nx affected -t terraform-plan --configuration=stable

      - name: Comment PR with Plan Results
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = '## ðŸ” Terraform Plan Results\n\n' +
              'ðŸ“‹ **Terraform projects validated:**\n' +
              '- terraform-infra\n' +
              '- terraform-setup\n' +
              '\n> ðŸ’¡ This PR validates the complete deployment flow including backend dependencies.\n\n' +
              '**Next Steps:**\n' +
              '- [ ] Review the Terraform changes\n' +
              '- [ ] Ensure all security checks pass\n' +
              '- [ ] Get approval from infrastructure team\n';

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli
          soft_fail: true # Don't fail the build, just report issues

      - name: Run TFSec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ github.token }}
          soft_fail_commenter: true
